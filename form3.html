<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-2</title>
</head>
<body>
    <h1>Application Form</h1>
    <form action="#">
        <label for="fname" > First Name :</label>
        <input type="text" id="fname" name="fname" value="">
        <label for="lname">Last Name :</label>
        <input type="text" id="lname" name="lname" value=""><br><br>

        <label for="dob">Date of Birth :</label>
        <input type="date" id="dob" name="dob" placeholder="mm/dd/yy">
        <label for="age">Age :</label>
        <input type="number" id="age"><br><br>

        <label for="gender">Gender :</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="email">Email :</label>
        <input type="email" id="email" placeholder="Enter email address"> <br><br>

        Position available :
        <input type="radio" id="position" name="position" value="juniur developer">
        <label for="position">Juniur Developer</label>
        <input type="radio" id="mid_developer" name="position" value="mid_developer">
        <label for="mid_developer">Mid-level Developer</label>
        <input type="radio" id="s_developer" name="position" value="senior_developer">
        <label for="s_developer">Senior Developer</label><br><br>

        Programming languages :
        <input type="checkbox" id="java" name="p_language" value="java">
        <label for="java">Java</label>
        <input type="checkbox" id="js" name="p_language" value="js">
        <label for="js">JavaScript</label>
        <input type="checkbox" id="python" name="p_language" value="python">
        <label for="python">Python</label><br><br>
        <label for="passwoard">Passwoard :</label>
        <input type="password" id="passwoard" name="passwoard" autocomplete="off">
        <label for="confirm_pass">Confirm passwoard :</label>
        <input type="password" id="confirm_pass" autocomplete="off"><br><br><br>
        <input type="submit" name="submit" id="submit" value="Submit">
        <input type="reset" value="Reset">










    </form>
    
</body>
</html>
